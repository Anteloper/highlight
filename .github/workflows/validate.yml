name: Validate
on: [push, pull_request]
jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm i
            - name: Check formatting (if this fails, run `pnpm format`)
              run: pnpm run format-check || echo "Found some unformatted files! Run 'pnpm format' to fix them."
