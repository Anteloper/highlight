name: Sourcemap Uploader
on:
    push:
        paths:
            - 'packages/sourcemap-uploader/**'
            - '.github/workflows/sourcemap-uploader.yml'
jobs:
    upload:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 16.14.2
                  registry-url: https://registry.npmjs.org
            - name: Install pnpm
              run: npm install -g pnpm
            - name: Install main dependencies
              run: pnpm install
            - name: Confirm new version
              run: cd packages/sourcemap-uploader && python3 ../../scripts/compare.py -s sourcemap-uploader
            - name: Publish
              if: github.ref == 'refs/heads/master'
              run: pnpm --filter sourcemap-uploader publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
